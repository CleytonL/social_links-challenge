<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Icone do site -->
     <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
     <!-- icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Social Links</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="profile-pic" src="img/avatar-jessica.jpeg" alt="Profile Photo">
            <h1 class="name">Jessica Randall</h1>
            <span class="city">London, United Kingdom</span>
            <p class="subtitle">"Front-end developer and avod reader."</p>
        </header>
        <main>
            <nav>
                <ul>
                    <li><i class="fa-brands fa-github"></i><a href="#"></a>Github</li>
                    <li><i class="fa-solid fa-heart"></i><a href="#"></a>Front-end Mentor</li>
                    <li><i class="fa-brands fa-linkedin"></i><a href="#"></a>Linkedin</li>
                    <li><i class="fa-brands fa-twitter"></i><a href="#"></a>Twitter</li>
                    <li><i class="fa-brands fa-instagram"></i><a href="#"></a>Instagram</li>
                </ul>
            </nav>
        </main>
    </div>
</body>
</html>
